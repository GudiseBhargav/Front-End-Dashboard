    <script>
            
            var profileCard = document.getElementById('profile-card');
            var businessCard = document.getElementById('business-card');
            var meetingCard = document.getElementById('meeting-card');
            var analyticsCard = document.getElementById('analytics-card');
            var pendingOrder = document.getElementById('pending-order');

            var profileButton = document.getElementById('profile-button');
            var meetingButton = document.getElementById('meeting-button');
            var analyticsButton = document.getElementById('analytics-button');
            var pendingOrderButton = document.getElementById('pending-order-button');
            var completeOrderButton = document.getElementById('complete-order-button');
            var leadsButton = document.getElementById('leads-button');
            var businessButton = document.getElementById('business-button');

        function resetButtonStyles(){
            var buttons = [profileButton, businessButton, leadsButton, completeOrderButton, pendingOrderButton, analyticsButton, meetingButton];
            buttons.forEach(button =>{
                button.style.color = 'black';
                button.style.backgroundColor = "rgba(150, 147, 147, 0.929)";
            })
        }
        function hideAllCards(){
            var cards = [profileCard, businessCard, pendingOrder, analyticsCard, meetingCard];
            cards.forEach(card =>{
                card.style.display = 'none';
            })
        }
        function hideSidebar() {
            var sidebar = document.getElementById('sidebarToggle');
            sidebar.classList.remove('show');
        }

        function profileForm() {

            resetButtonStyles();
            hideAllCards();
            hideSidebar();

            profileButton.style.backgroundColor = "darkgreen";
            profileButton.style.color = "white";
            profileCard.style.display = "block";
             
        }
        function businessForm(){
            resetButtonStyles();
            hideAllCards();
            hideSidebar();

            businessButton.style.backgroundColor = 'darkgreen';
            businessButton.style.color = 'white';
            businessCard.style.display = 'block';
        }
        function leadsForm(){
            resetButtonStyles();
            hideAllCards();
            hideSidebar();

            leadsButton.style.backgroundColor = "darkgreen"
            leadsButton.style.color = "white";
            pendingOrder.style.display = 'block';
            pendingOrder.style.margin = '5px';

        }
        function meetingForm() {

                resetButtonStyles();
                hideAllCards();
                hideSidebar();

                meetingButton.style.backgroundColor = "darkgreen";
                meetingButton.style.color = "white";
                meetingCard.style.display = "block";
                    
            }
        function analyticsForm(){
            resetButtonStyles();
            hideAllCards();
            hideSidebar();

            analyticsButton.style.backgroundColor = "darkgreen";
            analyticsButton.style.color = "white";
            analyticsCard.style.display = "block";
            

        }
        function pendingOrderForm(){
            
            resetButtonStyles();
            hideAllCards();
            hideSidebar();

            pendingOrderButton.style.backgroundColor = "darkgreen"
            pendingOrderButton.style.color = "white";
            pendingOrder.style.display = 'block';
            pendingOrder.style.margin = '15px';


        }
        function completeOrderForm(){
            resetButtonStyles();
            hideAllCards();
            hideSidebar();
            
            completeOrderButton.style.backgroundColor = "darkgreen"
            completeOrderButton.style.color = "white";
            pendingOrder.style.display = 'block';
            pendingOrder.style.margin = '10px';

        }
        
        
        let labels = ['', '', '', '', '', '', '', '','','','']
        let itemData = [200, 310, 300, 500, 430, 600, 800, 900, 620, 680, 500];
    const data={
    labels: labels,
    datasets: [{
        
        data: itemData,
        borderColor: 'red'
        }]
    }
    
    const config = {
        type :'line',
        data : data,
        options:{
         responsive:true,
         maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false 
            }
        },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date',
                        font: {
                            size: 14,
                            weight: 700
                        },
                        color:'black'

                    },
                    ticks:{
                        display:false,
                        
                    },
                    grid:{
                        display:false
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text:'Amount',
                        font: {
                            size: 14,
                            weight: 700
                        }
                    },
                    ticks:{
                        stepSize: 200
                    },
                    grid:{
                        display:false
                    }
                }
            }
        }
    }
    
    
    const ctx = document.getElementById('myChart');
    const myChart = new Chart(ctx,config);

    </script>
